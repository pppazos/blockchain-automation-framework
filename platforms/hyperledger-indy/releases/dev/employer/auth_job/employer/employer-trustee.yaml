apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: employer-employer-trustee-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: employer-ns
spec:
  releaseName: employer-employer-trustee-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@github.com/pppazos/blockchain-automation-framework.git
    ref: dev3
  values:
    metadata:
      name: employer-employer-trustee-auth-job
      namespace: employer-ns
    network:
      name: baf
      kubernetes_url: https://834FD22861D744684E4C2D668B2D5739.gr7.eu-central-1.eks.amazonaws.com
    image:
      name: employer
      repository: alpine:3.9.4
    vault:
      address: http://vault.internal.dev3.aws.blockchaincloudpoc-develop.com:30001
      keyPath: employer.trustees
      identity: employer-trustee
      admin_auth_path: kubernetes-employer-admin-auth
      policy: employer-employer-trustee-ro
      policy_content: path \"/employer/trustees/employer-trustee/*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-employer-employer-trustee-auth
    account:
      admin_service: employer-admin-vault-auth
      admin_role: rw
      service: employer-employer-trustee-vault-auth
      role: ro
