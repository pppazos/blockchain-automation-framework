apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carrier-expressapi
  namespace: carrier-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  chart:
    path: examples/supplychain-app/charts/expressapp
    git: "https://github.com/pppazos/blockchain-automation-framework.git"
    ref: "local"
  releaseName: carrierfabric-expressapi
  values:
    nodeName: carrier-expressapi
    metadata:
      namespace: carrier-net
    replicaCount: 1
    expressapp:
      serviceType: ClusterIP
      image: index.docker.io/hyperledgerlabs/supplychain_fabric:express_app_latest
      pullPolicy: Always
      pullSecrets: regcred
      nodePorts:
        port: 3000
        targetPort: 3000
        name: tcp
      env:
        apiUrl: http://carrier-restserver.carrier-net:20001/api/v1
    proxy:
      provider: none
      name: carrier
      type: fabric
      external_url_suffix: develop.local.com
      peer_name: peer0
