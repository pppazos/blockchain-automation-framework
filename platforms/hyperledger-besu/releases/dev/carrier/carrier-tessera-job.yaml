apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carrier-tessera-job
  namespace: carrier-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: carrier-tessera-job
  chart:
    path: platforms/hyperledger-besu/charts/tessera_key_mgmt
    git: ssh://git@github.com/pppazos/blockchain-automation-framework.git
    ref: gcp_quorum
  values:
    metadata:
      name: carrier-tessera-job
      namespace: carrier-bes
    peer:
      name: carrier        
    image:      
      repository: quorumengineering/tessera:21.1.0
      pullSecret: regcred
    vault:
      address: http://vault.internal.dev2.gcp.iriago.com:20002
      authpath: besucarrier
      role: vault-role
      keyprefix: carrier-bes/crypto
      serviceaccountname: vault-auth
      tmprefix: secretsv2/data/carrier-bes/crypto
