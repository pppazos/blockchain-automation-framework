---
dependencies:
  - role: "aws-auth"
    vars:
      aws_authenticator:
        version: "1.10.3"
        release_date:  "2018-07-26"
        os: "{{ install_os }}"
        arch: "{{ install_arch }}"
        bin_directory: "{{ bin_install_dir }}"
        checksum: ""
      kubeconfig_path: "{{ item.k8s.config_file }}"
      kubecontext: "{{ item.k8s.context }}"
    when: item.cloud_provider == 'aws'
  - role: "helm"
    vars:
      helm:
        os: "{{ install_os }}"
        arch: "{{ install_arch }}"
        bin_directory: "{{ bin_install_dir }}"
        checksum: ""
  - role: "kubectl"
    vars:
      kubectl:
        version: "1.20.4"
        os: "{{ install_os }}"
        arch: "{{ install_arch }}"
        bin_directory: "{{ bin_install_dir }}"
        checksum: "sha256:a9f2dadcb4a721371e2db8cf25217925fed1a77bb2c2d28624c604ab6c3035db"
