apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carrier
  annotations:
    fluxcd.io/automated: "false"
  namespace: carrier-ns
spec:
  releaseName: carrier
  chart:
    path: platforms/r3-corda/charts/node
    git: ssh://git@github.com/pppazos/blockchain-automation-framework.git
    ref: dev3
  values:
    nodeName: carrier
    replicas: 1
    metadata:
      namespace: carrier-ns
    image:
      containerName: adopblockchaincloud0502.azurecr.io/corda:4.7-linuxkit
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      imagePullSecret: regcred
      privateCertificate: true
      doormanCertAlias: doorman.rcos.dev3.aws.blockchaincloudpoc-develop.com
      networkmapCertAlias: networkmap.rcos.dev3.aws.blockchaincloudpoc-develop.com
    nodeConf:
      p2p:
        url: carrier.carrier-ns
        port: 10002
      ambassadorAddress: carrier.rcos.dev3.aws.blockchaincloudpoc-develop.com:15020
      rpcSettings:
        useSsl: false
        standAloneBroker: false
        address: "0.0.0.0:10003"
        adminAddress: "0.0.0.0:10005"
        ssl:
          certificatesDirectory: na-ssl-false
          sslKeystorePath: na-ssl-false
          trustStoreFilePath: na-ssl-false
      legalName: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB #use peer-node level subject for legalName
      messagingServerAddress:
      jvmArgs:
      systemProperties:
      sshd:
        port:
      exportJMXTo:
      transactionCacheSizeMegaBytes: 8
      attachmentContentCacheSizeMegaBytes: 10
      attachmentCacheBound: 1024
       
      detectPublicIp: false
      database:
        exportHibernateJMXStatistics: false
      dbUrl: carrierdb
      dbPort: 9101
      dataSourceClassName: "org.h2.jdbcx.JdbcDataSource"
      dataSourceUrl: "jdbc:h2:tcp://carrierdb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
      jarPath: "/data/corda-workspace/h2/bin"
      networkMapURL: https://networkmap.rcos.dev3.aws.blockchaincloudpoc-develop.com
      doormanURL: https://doorman.rcos.dev3.aws.blockchaincloudpoc-develop.com
      compatibilityZoneURL:
      jarVersion: 4.7
      devMode: false
      env:
        - name: JAVA_OPTIONS
          value: -Xmx512m
        - name: CORDA_HOME
          value: /opt/corda
        - name: BASE_DIR
          value: /base/corda
    credentials:
      dataSourceUser: sa
      rpcUser:
        - name: carrieroperations
          permissions: [ALL]

    cordapps:
      getcordapps: false

    volume:
      baseDir: /base/corda
    resources:
      limits: "1Gi"
      requests: "1Gi" 
    pvc:
      name: carrier-pvc
      annotations: {}
      memory: 512Mi
      storageClassName: awsstorageclass

    service:
      name: carrier
      type: ClusterIP
      p2p:
        port: 10002
        targetPort: 10002
      rpc:
        port: 10003
        targetPort: 10003 
      rpcadmin:
        port: 10005
        targetPort: 10005
         
    deployment:
      annotations: {}
    vault:
      address: http://vault.internal.dev3.aws.blockchaincloudpoc-develop.com:30001
      role: vault-role
      authpath: cordacarrier
      serviceaccountname: vault-auth
      dbsecretprefix: carrier/credentials/database
      rpcusersecretprefix: carrier/credentials/rpcusers
      tokensecretprefix: carrier/credentials/vaultroottoken
      keystoresecretprefix: carrier/credentials/keystore
      certsecretprefix: carrier/certs
      networkmapsecretprefix: carrier/credentials/networkmappassword
      cordappsreposecretprefix: carrier/credentials/cordapps

          
    healthcheck:
      readinesscheckinterval: 20
      readinessthreshold: 20
    ambassador:
      component_name: carrier
      external_url_suffix: rcos.dev3.aws.blockchaincloudpoc-develop.com
      p2p_ambassador: 15020
