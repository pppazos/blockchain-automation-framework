apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: store-initial-registration
  annotations:
    fluxcd.io/automated: "false"
  namespace: store-ns
spec:
  releaseName: store-initial-registration
  chart:
    path: platforms/r3-corda/charts/node-initial-registration
    git: ssh://git@github.com/pppazos/blockchain-automation-framework.git
    ref: dev3
  values:
    nodeName: store
    replicas: 1
    metadata:
      namespace: store-ns  
    image:
      containerName: adopblockchaincloud0502.azurecr.io/corda:4.7-linuxkit
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      imagePullSecret: regcred
      privateCertificate: true
      doormanCertAlias: doorman.rcos.dev3.aws.blockchaincloudpoc-develop.com
      networkmapCertAlias: networkmap.rcos.dev3.aws.blockchaincloudpoc-develop.com
    nodeConf:
      p2p:
        url: store.store-ns
        port: 10002
      ambassadorAddress: store.rcos.dev3.aws.blockchaincloudpoc-develop.com:15020
      rpcSettings:
        useSsl: false
        standAloneBroker: false
        address: "0.0.0.0:10003"
        adminAddress: "0.0.0.0:10005"
        ssl:
          certificatesDirectory: na-ssl-false
          sslKeystorePath: na-ssl-false
          trustStoreFilePath: na-ssl-false
      legalName: O=Store,OU=Store,L=40.73/-74/New York,C=US #use peer-node level subject for legalName
      messagingServerAddress:
      jvmArgs:
      systemProperties:
      sshd:
        port:
      exportJMXTo:
      transactionCacheSizeMegaBytes: 8
      attachmentContentCacheSizeMegaBytes: 10
      attachmentCacheBound: 1024
       
      detectPublicIp: false
      database:
        exportHibernateJMXStatistics: false
      dbUrl: storedb
      dbPort: 9101
      dataSourceClassName: "org.h2.jdbcx.JdbcDataSource"
      dataSourceUrl: "jdbc:h2:tcp://storedb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
      jarPath: "/data/corda-workspace/h2/bin"
      networkMapURL: https://networkmap.rcos.dev3.aws.blockchaincloudpoc-develop.com
      doormanURL: https://doorman.rcos.dev3.aws.blockchaincloudpoc-develop.com
      compatibilityZoneURL:
      jarVersion: 4.7
      devMode: false
      env:
        - name: JAVA_OPTIONS
          value: -Xmx512m
        - name: CORDA_HOME
          value: /opt/corda
        - name: BASE_DIR
          value: /base/corda
    credentials:
      dataSourceUser: sa
      rpcUser:
        - name: storeoperations
          permissions: [ALL]

    volume:
      baseDir: /base/corda
    resources:
      limits: "512Mi"
      requests: "512Mi"
    
    service:
      type: ClusterIP
      p2p:
        port: 10002
        targetPort: 10002
      rpc:
        port: 10003
      rpcadmin:
        port: 10005

    vault:
      address: http://vault.internal.dev3.aws.blockchaincloudpoc-develop.com:30001
      role: vault-role
      authpath: cordastore
      serviceaccountname: vault-auth
      dbsecretprefix: store/credentials/database
      rpcusersecretprefix: store/credentials/rpcusers
      tokensecretprefix: store/credentials/vaultroottoken
      keystoresecretprefix: store/credentials/keystore
      certsecretprefix: store/certs
        
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
