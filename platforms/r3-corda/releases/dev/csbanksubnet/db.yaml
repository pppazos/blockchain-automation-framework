apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: csbanksubnetdb
  annotations:
    fluxcd.io/automated: "false"
  namespace: csbanksubnet-ns
spec:
  releaseName: csbanksubnetdb
  chart:
    path: platforms/r3-corda/charts/h2
    git: ssh://git@github.com/pppazos/blockchain-automation-framework.git
    ref: mastercos
  values:
    replicaCount: 1
    nodeName: csbanksubnet
    metadata:
      namespace: csbanksubnet-ns
    image:
      containerName: index.docker.io/hyperledgerlabs/h2:2018
      imagePullSecret: regcred
    resources:
      limits: "512Mi"
      requests: "512Mi"
    storage:
      memory: 512Mi
      mountPath: "/opt/h2-data"
      name: awsstorageclass
    service:
      type: NodePort
      p2p:
        port: 10002
      rpc:
        port: 10003
      rpcadmin:
        port: 10005
      tcp:
        port: 9101
        targetPort: 1521
      web:
        targetPort: 81
        port: 8080
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}