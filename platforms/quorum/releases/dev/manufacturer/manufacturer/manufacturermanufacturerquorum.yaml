apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: manufacturermanufacturerquorum
  namespace: manufacturer-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: manufacturermanufacturerquorum
  helmVersion: v3
  chart:
    git: ssh://git@github.com/pppazos/blockchain-automation-framework.git
    ref: gcp_quorum
    path: platforms/quorum/charts/node_quorum_member
  values:
    replicaCount: 1
    metadata:
      namespace: manufacturer-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: manufacturer
      status: default
      consensus: ibft
      subject: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev.gcp.inteli-poc.com:20002
      secretprefix: secretsv2/data/manufacturer-quo/crypto/manufacturer
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorummanufacturer
    tessera:
      dburl: "jdbc:mysql://manufacturer-tessera:3306/demodb"
      dbusername: demouser
      url: "https://manufacturer.test.quorum.dev.gcp.inteli-poc.com:443"
      clienturl: "http://manufacturer-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://carrier.test.quorum.dev.gcp.inteli-poc.com
        - url: https://manufacturer.test.quorum.dev.gcp.inteli-poc.com
        - url: https://store.test.quorum.dev.gcp.inteli-poc.com
        - url: https://warehouse.test.quorum.dev.gcp.inteli-poc.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://90a9b43dbd8427448f7cf51b8e13c8fd1fb22ab1fdb820a663416866cac1439f5e75f931e1d283cd3f40b2a8cc4bd0b218b386f7dfd49a6a7cc0c96f3c619887@carrier.test.quorum.dev.gcp.inteli-poc.com:15030?discport=0",
    "enode://53eb18a2af808bfc4602e331abc9eec126a6c740979b3eb5350d2a1774ad13cdcaa52739497fc20475ddaa873e25043812ebf82aa2d85d9387742902776eb843@manufacturer.test.quorum.dev.gcp.inteli-poc.com:15033?discport=0",
    "enode://22b825adeb172023c5690f8529cb7beb7cf50d7bbb5ac74ac80b07e65a1331e02fac09c562704b0a983492a1246da89bb717295a0c89096fa5b05590d3993fdc@store.test.quorum.dev.gcp.inteli-poc.com:15036?discport=0",
    "enode://ce5f90de4d87208eeac53dc0efca123630f76a1f7384bfc1d7bcb66239702cf6691b1baa1cf2ee6de1818ad585811995cc2c42d2b92643d493222022787752a2@warehouse.test.quorum.dev.gcp.inteli-poc.com:15039?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: manufacturer.test.quorum.dev.gcp.inteli-poc.com
      portTM: 443
      rpcport: 15034
      quorumport: 15033
    storage:
      storageclassname: gcpstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
