apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: p1manufacturerregistration
  namespace: manufacturer-ent
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: p1manufacturerregistration
  chart:
    git: ssh://git@github.com/pppazos/blockchain-automation-framework.git
    ref: cordae-opt1
    path: platforms/r3-corda-ent/charts/node-initial-registration
  values:
    nodeName: p1manufacturer-registration
    metadata:
      namespace: manufacturer-ent
      labels: {}
    image:
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      nodeContainerName: adopblockchaincloud0502.azurecr.io/corda/enterprise-node:4.7
      imagepullsecret: regcred
      pullPolicy: Always
    truststorePassword: password
    keystorePassword: password
    acceptLicence: true
    networkServices:
      doormanURL: https://idman.rce.dev.aws.blockchaincloudpoc-develop.com
      networkMapURL: https://networkmap.rce.dev.aws.blockchaincloudpoc-develop.com 
      idmanDomain: "idman.rce.dev.aws.blockchaincloudpoc-develop.com"
      networkMapDomain: "networkmap.rce.dev.aws.blockchaincloudpoc-develop.com"
      idmanName: "idman"
      networkmapName: "networkmap"
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      floatVaultAddress: ""
      authpathFloat: ""
      role: vault-role
      authpath: cordaentmanufacturer
      serviceaccountname: vault-auth
      certsecretprefix: secret/manufacturer/p1manufacturer
      nodePath: p1manufacturer
      retries: 30
      retryInterval: 30
    firewall:
      enabled: False
    nodeConf:
      ambassador:
        external_url_suffix: rce.dev.aws.blockchaincloudpoc-develop.com
        p2pPort: 15014
        p2pAddress: p1manufacturer.rce.dev.aws.blockchaincloudpoc-develop.com:15014
      legalName: "O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH"
      emailAddress: dev-node@baf.com
      crlCheckSoftFail: true
      tlsCertCrlDistPoint: ""
      tlsCertCrlIssuer: "CN=Corda TLS CRL Authority,OU=Corda UAT,O=R3 HoldCo LLC,L=New York,C=US"
      devMode: false
      volume:
        baseDir: /opt/corda
      jarPath: bin
      configPath: etc
      cordaJar:
        memorySize: 1524
        unit: M
      pod:
        resources:
          limits: 1524M
          requests: 1524M
    service:
      p2pPort: 10002
      p2pAddress: p1manufacturer.manufacturer-ent
      messagingServerPort: 10002
      ssh:
        enabled: true
        sshdPort: 2222
      rpc:
        port: 10003
        adminPort: 10005
        users:
        - name: p1manufacturer
          password: p1manufacturerP
          permissions: ALL
    dataSourceProperties:
      dataSource:
        user: p1manufacturer-db-user
        password: p1manufacturer-db-password
        url: "jdbc:h2:tcp://p1manufacturerdb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
        dataSourceClassName: org.h2.jdbcx.JdbcDataSource
        dbUrl: "p1manufacturerdb"
        dbPort: 9101
      monitoring:
        enabled: true
        port: 8090
      allowDevCorDapps:
        enabled: true
      retries: 20
      retryInterval: 15
    sleepTimeAfterError: 120
    sleepTime: 0
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold:  15
